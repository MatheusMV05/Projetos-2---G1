<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/add-planta.css' %}">
    <title>Cadastro de culturas</title>
</head>

<body>
    <header>
        <div class="menu-abrir" id="menu-abrir">
            <img src="{% static 'img/menu-line.svg' %}">
        </div>
        <div class="menu-mobile" id="menu-mobile">
            <div class="menu-fechar">
                <img src="{% static 'img/close-large-line.svg' %}">
            </div>
            <nav class="mobile">
                <ul>
                    <a href="#">
                        <li>ABA1</li>
                    </a>
                    <a href="#">
                        <li>ABA2</li>
                    </a>
                    <a href="#">
                        <li>ABA3</li>
                    </a>
                    <a href="#">
                        <li>ABA4</li>
                    </a>
                </ul>
            </nav>
        </div>
        <nav class="nav-logo">
            <div class="logo">
                <article>
                    <img src="{% static 'img/Logomarca Horizontal.svg' %}">
                </article>
            </div>
        </nav>
        <nav class="nav-user">
            <div class="user">
                <article>
                    <img src="{% static 'img/user.svg' %}">
                </article>
            </div>
        </nav>
    </header>

    <div class="search">
        <label for="searchInput">
            <span class="material-symbols-outlined"><img src="{% static 'img/search.svg' %}" alt=""></span>
        </label>
        <input type="search" id="searchInput" placeholder="Pesquisar">
    </div>

    <!-- Plant List Display Section -->
    <div id="plantListContainer">
        <h3>Plantas adicionadas:</h3>
        <ul id="plantList"></ul> <!-- This will display the saved plants -->
    </div>


    <div class="card-container" data-abobora-img="{% static 'img/abobora.png' %}"
        data-batata-img="{% static 'img/batata-doce.png' %}" data-cenoura-img="{% static 'img/cenoura.png' %}"
        data-inhame-img="{% static 'img/inhame.png' %}" data-milho-img="{% static 'img/milho.png' %}">
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle"></h3>
            <img id="modalImage" src="" alt="">

            <!-- Number input for harvest amount -->
            <label for="harvestAmount">Quantidade (kg):</label>
            <input type="number" id="harvestAmount" min="0" step="0.1" placeholder="Digite o valor em kg">

            <!-- Select box for harvest frequency -->
            <label for="harvestFrequency">FrequÃªncia da colheita:</label>
            <select id="harvestFrequency">
                <option value="uma vez">Uma vez</option>
                <option value="semanalmente">Semanalmente</option>
                <option value="quinzenalmente">Quinzenalmente</option>
                <option value="mensalmente">Mensalmente</option>
                <option value="bimestralmente">Bimestralmente</option>
                <option value="trimestralmente">Trimestralmente</option>
            </select>

            <!-- Button to add plant -->
            <button id="addPlantButton">Adicionar planta</button>
        </div>
    </div>

    <!-- Final Save and Continue Button -->
    <button id="saveAndContinueButton" class="save-button">Salvar</button>

    <script src="{% static 'js/add-planta.js' %}"></script>
</body>

</html>
