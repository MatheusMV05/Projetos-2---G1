<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/add-planta.css' %}">
    <title>Cadastro de culturas</title>
</head>

<body>
    <header>
        <div class="menu-abrir" id="menu-abrir">
            <img src="{% static 'img/menu-line.svg' %}">
        </div>
        <div class="menu-mobile" id="menu-mobile">
            <div class="menu-fechar">
                <img src="{% static 'img/close-large-line.svg' %}">
            </div>
            <nav class="mobile">
                <ul>
                    <a href="#">
                        <li>ABA1</li>
                    </a>
                    <a href="#">
                        <li>ABA2</li>
                    </a>
                    <a href="#">
                        <li>ABA3</li>
                    </a>
                    <a href="#">
                        <li>ABA4</li>
                    </a>
                </ul>
            </nav>
        </div>
        <nav class="nav-logo">
            <div class="logo">
                <article>
                    <img src="{% static 'img/Logomarca Horizontal.svg' %}">
                </article>
            </div>
        </nav>
        <nav class="nav-user">
            <div class="user">
                <article>
                    <img src="{% static 'img/user.svg' %}">
                </article>
            </div>
        </nav>
    </header>

    <div class="search">
        <label for="searchInput">
            <span class="material-symbols-outlined"><img src="{% static 'img/search.svg' %}" alt=""></span>
        </label>
        <input type="search" id="searchInput" placeholder="Pesquisar">
    </div>

    <div class="card-container"
        data-abobora-img="{% static 'img/abobora.png' %}"
        data-batata-img="{% static 'img/batata-doce.png' %}" 
        data-cenoura-img="{% static 'img/cenoura.png' %}"
        data-inhame-img="{% static 'img/inhame.png' %}"
        data-milho-img="{% static 'img/milho.png' %}">
    
    </div>
    <div class="section">
        <!--<div class="profile">
            <div class="submit" id="submit">
                <button>Tomate</button>
            </div>
        </div>-->
        <div class="popup-outer">
            <div class="popup-box">
                <div class="close" id="close">
                    <img src="{% static 'img/close-large-line.svg' %}">
                </div>
                <div class="profile-text">
                    <img src="" id="popup-img">
                    <div class="text">
                        <h2 id="popup-title">Titulo da Planta</h2>
                        <span class="quanto">Quanto:</span>
                        <input type="text" id="quantidade" placeholder="Digite quanto">
                    </div>
                </div>
                <form>
                    <div class="calendario">
                        <span class="quando">Para quando:</span>
                    </div>
                    <textarea placeholder="API DO CALENDARIO"></textarea>
                    <div class="submit">
                        <button class="add">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/add-planta.js' %}"></script>
</body>

</html>
