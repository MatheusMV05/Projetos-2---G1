<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tarefas do Dia</title>

		<!-- Carregar as tags estáticas do Django -->
		{% load static %}

		<!-- Link para o CSS do Bootstrap -->
		<link
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Link para o CSS personalizado do Django -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/tarefas_do_dia.css' %}">
	</head>
	<body class="gojali-regular">
		<div class="container my-4">
			<h1 class="text-center mb-4">Minhas tarefas</h1>

			{% for planta, tarefas in tarefas_do_dia.items %}
			<div class="planta-section mb-3">
				<h2 class="h4 text-primary">{{ planta }}</h2>
				<ul class="list-group">
					{% for tarefa in tarefas %}
					<li class="list-group-item d-flex align-items-center">
						<input type="checkbox" class="checkbox mr-2" />
						{{ tarefa }}
					</li>
					{% endfor %}
				</ul>
			</div>
			{% empty %}
			<p class="text-muted">Não há tarefas programadas para hoje.</p>
			{% endfor %}
		</div>

		<!-- Script do Bootstrap para funcionalidades JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
