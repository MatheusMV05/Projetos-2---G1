<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/login.css' %}" />
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
		<script src="{% static 'js/login.js' %}"></script>
		<title>Login - Cultiva Fácil</title>
	</head>

	<body class="gojali-regular">
		
		<div class="container">
			<div class="logo">
				<a href="{% url 'landingPage' %}"
					><img src="{% static 'img/Logomarca Horizontal.svg' %}" alt=""
				/></a>
			</div>
			<h1>Login</h1>
			{% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
		<form action="{% url 'login' %}" method="post">
			{% csrf_token %}
			<label for="email">E-mail</label>
			<input id="email" name="email" type="email" placeholder="Digite seu E-mail" required />
			<label for="password">Senha</label>
			<input id="password" name="password" type="password" placeholder="Digite sua senha" required />
			<button type="submit">Entrar</button>
		</form>
			<div class="register-link">
				Ainda não possui uma conta?
				<a href="{% url 'cadastro' %}"> Clique aqui </a>
			</div>
		</div>
	</body>
</html>
