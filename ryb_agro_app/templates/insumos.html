<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insumos Necessários</title>
  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/insumos.css' %}">
</head>
<body>
  <div class="container py-4">
    <!-- Título principal -->
    <div class="text-center mb-4">
      <h1 class="text-primary">Insumos Necessários para as Plantas</h1>
    </div>

    <!-- Lista de plantas e insumos -->
    <div class="row">
      {% for planta, insumos in insumos_por_planta.items %}
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-success">{{ planta }}</h2>
              <ul class="list-group mt-3">
                {% for insumo in insumos %}
                  <li class="list-group-item">{{ insumo }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-12">
          <div class="alert alert-warning text-center">
            Não é possível calcular os insumos sem culturas cadastradas.
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
